<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="flex w-screen h-screen bg-deepBlue">
      <header
        class="h-[70px] mx-auto  flex place-items-center justify-evenly"
      >
        <!-- razoerpay logo start -->
        <img src="./image/logo.svg" alt="Razorpay" class="h-8 fill-white" />
        <!-- razoerpay logo end -->

        <!-- -------------------nav section start------------------------- -->
        <ul class="flex text-white h-full relative cursor-pointer font-mullish mx-16">
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Payments</a>
            <div
              class="bg-lightBlue h-1 w-full bottom-0 absolute opacity-0 group-hover:opacity-100 transition ease-in-out"
            ></div>
          </li>
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Banking</a>
            <div
              class="bg-lightBlue h-1 w-full bottom-0 absolute opacity-0 group-hover:opacity-100 transition ease-in-out"
            ></div>
          </li>
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Corporate Card</a>
          </li>
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Payroll</a>
          </li>
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Resource</a>
            <div
              class="bg-lightBlue h-1 w-full bottom-0 absolute opacity-0 group-hover:opacity-100 transition ease-in-out"
            ></div>
          </li>
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Support</a>
            <div
              class="bg-lightBlue h-1 w-full bottom-0 absolute opacity-0 group-hover:opacity-100 transition ease-in-out"
            ></div>
          </li>
          <li class="flex relative h-full place-items-center mx-3 group">
            <a href="#">Pricing</a>
            <div
              class="bg-lightBlue h-1 w-full bottom-0 absolute opacity-0 group-hover:opacity-100 transition ease-in-out"
            ></div>
          </li>
        </ul>
        <!-- -------------------nav section start------------------------- -->
         <!-- signup buttion section  stars -->

        <div class="flex gap-3 place-items-center">
            <img src="./image/india-flag.svg" alt="india" class="h-10 w-10 "  >
            <div class=" flex text-white font-mullish border border-sky-500 rounded-[3px] h-10 w-20 place-items-center justify-center font-bold cursor-pointer text-opacity-70 hover:text-opacity-100 transition ease-in-out duration-200">Login</div>
            <div class="flex text-lightBlue300 bg-white font-mullish border rounded-[3px] h-10 w-24 place-items-center justify-center font-bold cursor-pointer group hover:text-lightBlue500">
                Sign up
                <img src="./image/arrow.svg" alt="" class="h-4 ml-1 hidden group-hover:inline-block transition ease-in-out duration-200">
            </div>
             <!-- signup buttion section  stars -->
            

        </div>
      </header>
      <!-- header section ends here  -->
      <!-- -------------------hero section start------------------------- -->
       

    </div>
  </body>
</html>
